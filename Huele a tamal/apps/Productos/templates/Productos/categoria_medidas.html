{% extends 'Home/base.html' %}


{% block content %}
<body class="text-center">
    <h1 class="display-4 mb-4 mt-4">Categorias</h1>
    <div class="container d-grid gap-2">

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>

    <a href="{% url 'Productos:categoria_list' %}" class="btn btn-primary mb-5 mt-5">Lista</a>

    {% url 'Productos:producto_list' as url %}
    {% include 'Home/back.html' with link=url %}
        

    

</body>
{% endblock  %}
