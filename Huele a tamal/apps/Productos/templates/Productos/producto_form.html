{% extends 'Home/base.html' %}

{% block content %}
    <body class="text-center">
        <h1 class="display-4 mb-4 mt-4">Producto</h1>
        <div class="container d-grid gap-2">

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
        <div class="container">
            <a class="btn btn-primary" href="{% url 'Productos:index' %}">Volver atras</a>
        </div>
        

    </body>
    
{% endblock  %}
